<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css">
	<script type="text/javascript" src="../extjs/ext-all.js"></script>

</head>

<body></body>

	<script type="text/javascript">
   
	Ext.define('Aula07.mixins.Tocar',{

		tocarV : function() {
			console.log('tocando Violao...');
		},

		tocarP : function() {
			console.log('tocando Piano...');
		}
	});

	Ext.define('Aula07.mixins.Afinar', {

		afinarV : function() {
			console.log('afinando Violao...');
		},

		afinarP : function() {
			console.log('afinando Piano...');
		}
	});

	Ext.define('Aula07.instrumento.Violao', {

		mixins : {
			tocarViolao : 'Aula07.mixins.Tocar',
			afinarViolao : 'Aula07.mixins.Afinar'
		}
	});
		
	Ext.define('Aula07.instrumento.Piano', {

		mixins : {
			tocarViolao : 'Aula07.mixins.Tocar',
			afinarViolao : 'Aula07.mixins.Afinar'
		}
	});

	

	Ext.onReady(function(){

		var violao = Ext.create('Aula07.instrumento.Violao');
		violao.tocarV();
		violao.afinarV();

		var piano = Ext.create('Aula07.instrumento.Piano');
		piano.tocarP();
		piano.afinarP();

	});
	</script>

</html>
